<div *ngIf="message" [ngClass]="message.cssClass"> 
    <span *ngFor="let txt of message.text; let i = index">
        <div *ngIf="i != 0"><br></div>
        {{txt}}
    </span>

    <div *ngIf="message.text.length > 1">
        {{message.text}}
    </div>
    <span class="close" (click)="clearMessage()">&times;</span>
</div>
